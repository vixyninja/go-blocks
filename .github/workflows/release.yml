name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code || (echo "go.mod/go.sum changed; commit them before tagging" && exit 1)

      - name: Build and test
        run: |
          go build ./...
          go test ./...

      - name: Create GitHub Release (no artifacts)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
